<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/87f0afa689.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
        scroll-behavior: smooth;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      li {
        list-style: none;
      }

      .logo {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10000;
      }

      .logo img {
        width: 50px;
        transition: transform 0.3s;
      }

      .logo img:hover {
        transform: rotate(360deg);
      }

      .offcanvas-menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }

      .menu-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease-in-out;
      }

      .menu-icon span {
        position: relative;
        width: 30px;
        height: 3px;
        background: #333;
        display: block;
        transition: all 0.3s ease-in-out;
      }

      .menu-icon span::before,
      .menu-icon span::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #333;
        transition: all 0.3s ease-in-out;
      }

      .menu-icon span::before {
        transform: translateY(-10px);
      }

      .menu-icon span::after {
        transform: translateY(10px);
      }

      .offcanvas-menu nav {
        position: fixed;
        height: 100%;
        top: 0;
        width: 350px;
        right: -350px;
        background: #fff;
        transition: right 0.3s ease-in-out;
        padding: 40px 30px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      }

      .offcanvas-menu nav a {
        font-size: 2.5rem;
        font-weight: 700;
        font-family: "Monoton", cursive;
        background: linear-gradient(-90deg, #49a4ed 30%, #3d00a9 110%);
        -webkit-background-clip: text;
        color: transparent;
      }

      .offcanvas-menu ul {
        margin-top: 30px;
      }

      .offcanvas-menu li {
        padding: 10px 0;
        transform: translateX(30px);
        opacity: 0;
        transition: transform 0.4s, opacity 0.4s;
      }

      .offcanvas-menu li a {
        font-size: 2rem;
        font-weight: 400;
        color: #333;
        transition: color 0.3s;
      }

      .offcanvas-menu li a:hover {
        color: #49a4ed;
      }

      .offcanvas-menu input[type="checkbox"] {
        display: none;
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ .menu-icon span {
        background: transparent;
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ .menu-icon span::before {
        transform: rotate(45deg);
        top: 0;
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ .menu-icon span::after {
        transform: rotate(-45deg);
        top: 0;
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ nav {
        right: 0;
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ nav ul li {
        opacity: 1;
        transform: translateX(0);
      }

      .offcanvas-menu input[type="checkbox"]:checked ~ nav ul li {
        transition-delay: calc(0.1s * var(--i));
      }

      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .nav-header a {
        display: flex;
        align-items: center;
      }

      .nav-header img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="logo"
      ><img
        src="assets/images/logo/logo.png"
        alt="Avengers Logo"
        class="logo-img"
    /></a>
    <header class="offcanvas-menu">
      <input type="checkbox" id="toggle-menu" />
      <label for="toggle-menu" class="menu-icon">
        <span></span>
      </label>
      <nav>
        <div class="nav-header">
          <a href="#"
            ><img
              src="assets/images/logo/logo.png"
              class="img-fluid"
              alt="Logo"
          /></a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Characters</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <script src="assets/js/script.js"></script>
    <script>
      document
        .querySelectorAll(".offcanvas-menu nav ul li")
        .forEach((li, index) => {
          li.style.setProperty("--i", index + 1);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
